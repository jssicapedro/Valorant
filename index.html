<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Valorant</title>
</head>
<body>
    <header>
        <header>
            <nav> 
                <a target="_blanck" href="https://playvalorant.com/en-us/"><img src="img/logo.svg" alt="logotipo Valorant"></a>
                <a target="_blanck" href="https://www.riotgames.com/pt-br" class="riot">Riot Games</a>
                <a target="_blanck" href="#"><img src="img/partilhar.svg" alt="partilhar site"></a>
            </nav>
        </header>
    </header>
    <main>
        <div class="personagens">
            <h1>VALORANT</h1>
            <div class="personagens-img">
                <div class="persona-nome">
                    <img src="img/MaskGroup.svg" alt="Omen" class="persona">
                    <img class="stroke" src="img/stroke.svg" alt="">
                    <p>Omen</p>
                </div>
                <div class="persona-nome">
                    <img src="img/MaskGroup-1.svg" alt="Sage" class="persona">
                    <img class="stroke" src="img/stroke.svg" alt="">
                    <p>Sage</p>
                </div>
                <div class="persona-nome">
                    <img src="img/MaskGroup-2.svg" alt="Sova" class="persona">
                    <img class="stroke" src="img/stroke.svg" alt="">
                    <p>Sova</p>
                </div>
            </div>
        </div>
        <div class="img-principal">
            <img src="img/personagem.svg" alt="Phoenix">
        </div>
    </main>
    <footer>

    </footer>
</body>
</html>
